[build]
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "functions"
  
[build.environment]
  NODE_VERSION = "18.20.0"
  NODE_ENV = "production"
  CI = "true"

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 5173

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
